<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoku - Document Field Extractor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .container h2 {
            margin-top: 0;
            color: #ff69b4;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }
        .form-group input[type="file"],
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #ff69b4;
            color: #fff;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #ff1493;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffe4e1;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .result p {
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Zoku - Document Field Extractor</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Choose a document file:</label>
                <input type="file" name="file" id="file" accept=".txt,.pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <label for="fields">Fields to Extract:</label>
                <input type="text" name="fields" id="fields" placeholder="Enter field name (e.g., Proposer Name)">
            </div>
            <div class="form-group">
                <input type="submit" value="Upload and Extract"> <!-- Submit button -->
            </div>
        </form>
        <div class="result" th:if="${result != null}">
            <h3>Extracted Fields:</h3>
            <p th:text="${result}"></p>
        </div>
    </div>
</body>
</html>
